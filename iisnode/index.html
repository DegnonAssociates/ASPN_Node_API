<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>

ed":1524632465362},{"file":"DEGNONWEB4-42776-stdout-1524539944292.txt","computername":"DEGNONWEB4","pid":42776,"type":"stdout","created":1524539944292},{"file":"DEGNONWEB4-6048-stdout-1524540513218.txt","computername":"DEGNONWEB4","pid":6048,"type":"stdout","created":1524540513218},{"file":"DEGNONWEB4-9812-stdout-1524536774779.txt","computername":"DEGNONWEB4","pid":9812,"type":"stdout","created":1524536774779}];

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {

            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);

</body>
</html>
